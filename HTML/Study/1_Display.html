<head>
    <meta charset = "UTF-8">
    <title>Display 속성</title>
<style>
    /*
        display : none
        -태그 요소를 브라우저 화면에서 제거(자리공간 포함)
        -visibility : hidden 자리공간 남음 (opcity : 0과 같음)

        display : block
        -inline 태그를 lbock 태그로 변환

        display : inline
        display : inline-block
    */
    .box1 > span:nth-child(1) {visibility: hidden;}
    .box1 > span:nth-child(2) {display: none;}
    .box1 > span:nth-child(3) {opacity : 0 ;}
</style>

</head>

<body>
    <h3>display 속성</h3>

    <h4>display:none</h4>
    <div class="box1">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>
    <h4>display:inline</h4>
    <div class="box3">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>
</body>
