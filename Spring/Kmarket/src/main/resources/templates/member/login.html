<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
      $(document).ready(function(){
      if ($(location).attr('href').slice(-3)=='100'){
      alert( '아이디, 비밀번호가 일치하지 않습니다.' );
      }
   });
    </script>
    <meta charset="UTF-8">
    <title>케이마켓::로그인</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <div id="member-wrapper">
        <th:block th:include="@{/member/_header.html}"/>
        <main>
            <div id="member-login">
                <img src="../img/member_txt_login.gif" alt="로그인" />
				<form th:action="@{/member/login}" method="post">
					<div>
						<label>
							<span><img src="../img/member_txt_id.gif" alt="아이디"></span> 
							<input type="text" name="km_uid" />
						</label>
						<label>
							<span><img src="../img/member_txt_pass.gif" alt="비밀번호"></span> 
							<input type="password" name="km_pass" />
						</label>
					</div>
					<input type="submit" value="로그인" />
					<span>
						<a href="#">아이디찾기</a>
						<a href="#">비밀번호찾기</a>
						<a href="/member/join">회원가입</a>
					</span>
				</form>
				<img src="../img/member_certifi_logo.gif" alt="banner">
            </div>
        </main>        
        <th:block th:include="@{/member/_footer.html}"/>
    </div>    
</body>
</html>
